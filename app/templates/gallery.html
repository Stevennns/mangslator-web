{% extends "bootstrap/base.html" %} 
{% block title %}Galería de Imágenes{% endblock %} 
{% block head %} {{ super() }}

<head>
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
  <script src="../static/js/main.js"></script>
</head>

{% endblock %} 
{% block body %}

<div class="d-flex flex-column align-items-center justify-content-center vh-100">
  <h1 class="text-center">Galería de Imágenes</h1>
  <a href="/" class="button">Volver a la página de inicio</a>
  
  <div id="navigation" class="d-flex justify-content-center">
    <button id="prev">Anterior</button>
    <button id="next">Siguiente</button>
  </div>

  <div id="image-gallery" class="d-flex justify-content-center text-center mx-auto"></div>
    {% for img in uploaded_files %}
    <!-- <p>{{item}}</p> -->
    <img src="{{img}}" alt="{{ img }}" class="img-thumbnail " width="75%" />
    {% endfor %}
  </div>

  
</div>

{% endblock %}
